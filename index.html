<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Proposal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" loop>
        <source src="every-breath-you-take.mp3" type="audio/mp3">
    </audio>

    <!-- Promise Page -->
    <div id="promise-page" class="page">
        <p>This is gonna be fun but promise me to stay grounded hehe</p>
        <button onclick="goToQuiz()">Promise</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="page hidden">
        <p>Answer these questions!</p>
        <div id="quiz-container"></div>
        <p id="quiz-hint">It's hard to challenge you at times huh</p>
        <button id="next-button" class="hidden" onclick="goToProposal()">Next</button>
    </div>

    <!-- Proposal Page -->
    <div id="proposal-page" class="page hidden">
        <img src="cat.gif" alt="Cute Cat">
        <p>Will you be my prom date? ðŸ’–</p>
        <button onclick="selectOption('yes')">Yes</button>
        <button onclick="selectOption('no')">No</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
