<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Proposal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Promise Page -->
    <div id="promise-page" class="page">
        <div class="content">
            <p class="promise-text">This is gonna be fun but promise me to stay grounded hehe</p>
            <button onclick="showPage('quiz-page')">Promise</button>
        </div>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="page hidden">
        <div class="content">
            <p class="quiz-title">Answer these questions!</p>
            <div id="quiz-container"></div>
            <p id="quiz-message" class="quiz-message">It's hard to challenge you at times huh</p>
            <button id="next-button" class="hidden" onclick="showPage('proposal-page')">Next</button>
        </div>
    </div>

    <!-- Proposal Page -->
    <div id="proposal-page" class="page hidden">
        <div id="image-container">
            <img src="cat.gif" alt="Cute Cat" id="cat-img">
        </div>
        <div id="text-container">
            <div id="question">Will you be my prom date? ðŸ’–</div>
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Yes</button>
                <button id="no-button" onclick="selectOption('no')">No</button>
            </div>
        </div>
    </div>

</body>
</html>
